<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Snake Game</title>
  <link rel="stylesheet" href="./css/index.css">
  <script type="text/javascript" defer src="./scripts/pubsub.js"> </script>
  <script type="text/javascript" defer src="./scripts/snake.js"> </script>
  <script type="text/javascript" defer src="./scripts/prey.js"> </script>
  <script type="text/javascript" defer src="./scripts/init.js"> </script>
</head>

<body>
  <div class="game__container">
    <div class-"grid-item grid-item-1">
      <img src="./images/green-pattern.png" class="left__design">
      <button id="game_restart" onclick="restart()" class="snake__restart"> Restart </button>
    </div>
    <div class="grid-item grid-item-2 canvas_holder">
      <div class="game_title"> Snake Game </div>
      <canvas id="canvas" class="my__canvas" width="500" height="500"></canvas>
    </div>
    <div class="grid-item grid-item-3 score__display">
      <div class="score__elements">
        <div id="scoreCard" class="grid-item score__number">0</div>
        <img class="score__img" src="./images/color-splash.png">
        <div class="score__label">Score</div>
      </div>
    </div>
  </div>
  <div class="grass_container">
    <img class="grass" src="./images/grass.png">
    <img class="grass" src="./images/grass.png">
    <img class="grass" src="./images/grass.png">
    <img class="grass" src="./images/grass.png">
    <img class="grass" src="./images/grass.png">
  </div>
  <div class="snake">
    <img class="img__snake" src="./images/snake.png">
  </div>
</body>

</html>
